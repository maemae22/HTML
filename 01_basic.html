<!-- MarkUp Language 주석문 -->

<!-- HTML(Hyper Text MarkUp Language) : 웹문서를 구조적으로 표현하기 위한 언어 -->
<!-- => 브라우저 엔진에 의해 해석되어 실행(출력) - CSL(Client Script Language) : HTML, CSS, JavaScript -->
<!-- => 태그(Tag)를 사용하여 박스모델로 웹문서를 표현 -->

<!-- 태그를 사용하여 HTML 문서 작성 - 태그는 대소문자 미구분 -->
<!-- 시작태그와 종료태그가 하나의 짝으로 구성 - 독립태그 존재 -->
<!-- 태그는 계층적 구조로 표현 - 상위태그와 하위태그 존재 : DOM Tree -->
<!-- 시작태그와 종료태그 사이에 하위태그 또는 태그내용 표현 -->
<!-- 시작태그에는 속성과 속성값을 사용하여 태그를 다양하게 표현 -->

<!-- DOCTYPE : 웹문서의 종류를 표현 - HTML5를 이용하여 웹문서 표현 -->
<!DOCTYPE html>
<!-- html 태그 : HTML 문서의 최상위(Root) 태그 -->
<!-- => 하위태그 : head, body -->
<html>
<!-- head 태그 : HTML 문서에 대한 정보를 제공하기 위한 태그 -->
<!-- => 하위태그 : meta, title, style, script, link 등 -->
<head>
<!-- meta 태그 : HTML 문서에 대한 부가적인 정보를 속성과 속성값으로 제공하기 위한 태그 -->
<!-- charset 속성 : HTML 문서에 대한 문자형식(CharacterSet)을 속성값으로 설정 -->
<!-- => 브라우저가 HTML 문서를 해석할 때 사용되는 문자의 인코딩 방식을 설정 -->
<!-- => 기본 속성값 : ISO-8859-1(서유럽어) -->
<meta charset="UTF-8">
<!-- title 태그 : HTML 문서의 제목 설정 -->
<title>HTML</title>
</head>
<!-- body 태그 : 브라우저 출력영역(Document)에 텍스트 또는 이미지를 출력하기 위한 태그 -->
<!-- => 하위태그 : h1, div, p, img, span, form 등 - 박스모델(BoxModel) 태그 -->
<!-- 박스모델 태그는 블럭 레벨의 태그와 인라인 레벨의 태그 구분 -->
<!-- => 블럭 레벨 태그 : 하나의 태그가 하나의 라인를 모두 사용하는 태그 - div, h1, p, ol, ul 등 -->
<!-- => 인라인 레벨 태그 : 하나의 태그가 라인 일부분을 사용하는 태그 - span, img, input, select 등 -->
<body>
	<!-- hn 태그 : 태그내용을 문단의 제목으로 표현(n : 1 ~ 6 - 제목크기 -->
	<!-- align 속성 : 태그내용을 정렬하기 위한 값을 속성값으로 설정 - left(기본), right, center, justify -->
	<!-- title 속성 : 툴팁 기능을 이용한 설명문을 속성값으로 설정 -->
	<h1 align="center" title="문단의 제목을 표현합니다.">문단제목-1</h1>
	<h2>문단제목-2</h2>
	<h3>문단제목-3</h3>
	<h4>문단제목-4</h4>
	<h5>문단제목-5</h5>
	<h6>문단제목-6</h6>
	
	<!-- hr 태그 : 수평선(구분선) 표현 -->
	<!-- width 속성 : 박스모델의 폭의 길이를 속성값으로 설정 - 단위 : px(기본), %(백분율) 등 -->
	<!-- 크기 또는 위치를 표현 : px - 절대값, % - 상대값 -->
	<hr width="600" align="right">
	
	<!-- p 태그 : 태그내용을 하나의 문단으로 표현 -->
	<!-- => 태그내용이 박스모델의 폭을 벗어난 경우 자동으로 줄바꿈 --> 
	<!-- => HTML 문서에서는 엔터(Enter)가 줄바꿈으로 미변환되며 여러 개의 공백은 하나의 공백으로 처리 -->
	<!-- b 태그 : 태그내용을 굵게 표현 -->
	<!-- i 태그 : 태그내용을 기울게 표현 -->
	<p><b>CSL(HTML, CSS, JavaScript)</b>을 배우고 <i>SSL(Servlet, JSP)</i>를 배울 것입니다.</p>
	
	<!-- br 태그 : 줄바꿈 표현 -->
	<p>HTML과 CSS는 웹문서의 디자인을<br>구현하기 위한 언어입니다.</p>
	
	<!-- HTML 언어에서 사용 불가능한 문자는 회피문자(Escape Character)로 표현 -->
	<!-- => &nbps;(공백) &amp(&) &lt;(<) &gt;(>), &quot;(") 등 -->
	<p>&lt;홍길동&gt;님 &amp; &quot;임꺽정&quot;님&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;반갑습니다.</p>
	  
	<!-- pre 태그 : 태그내용을 그대로 표현 -->
	<pre>홍길동님,      만나서 반갑습니다.
	다음에 다시 만나요.</pre>
	
	<!-- div 태그 : 하나의 박스모델을 표현 - 블럭 레벨 -->
	<!-- span 태그 : 하나의 박스모델을 표현 - 인라인 레벨 -->
	<!-- style 속성 : 박스모델의 디자인(CSS 스타일)을 속성값으로 설정 -->
	<div style="font-size: 24px;">오늘은 <span style="color: red;">2022년 5월 6일 금요일</span>입니다.
	내일은 쉬는 날이네요.</div>
</body>
</html>
